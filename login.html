<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Allied Institute Of Nursing And Health Sciences</title>

    <!-- Bootstrap Icons -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <!-- Custom CSS -->
    <style>
      body {
        font-family: "Poppins", sans-serif;
        background-color: #f8f9fa;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
      }

      .login-card {
        border: none;
        border-radius: 1rem;
        overflow: hidden;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      }

      .login-card img {
        max-width: 150px;
        margin-bottom: 1rem;
      }

      .gradient-custom {
        background: linear-gradient(to right, #0062e6, #33aeff);
        color: white;
        border-top-right-radius: 1rem;
        border-bottom-right-radius: 1rem;
      }

      /* .btn-primary {
        background-color: #0062e6;
        border: none;
      }

      .btn-primary:hover {
        background-color: #004db3;
      } */

      .form-control {
        border-radius: 0.375rem;
        padding: 0.75rem 1.25rem;
      }

      .form-label {
        font-weight: 600;
      }

      /* .password-wrapper {
        position: relative;
      }

      .password-wrapper .bi {
        position: absolute;
        right: 10px;
        top: 50%;
        transform: translateY(-50%);
        cursor: pointer;
      } */

      .card-body {
        padding: 2rem;
      }

      /* .text-muted:hover {
        color: #0062e6;
      } */

      .vh-100 {
        min-height: 100vh;
      }

      @media (max-width: 768px) {
        .gradient-custom {
          border-radius: 0;
        }

        .login-card {
          margin-top: 1rem;
        }
      }
    </style>
  </head>

  <body>
    <section class="vh-100 d-flex align-items-center justify-content-center">
      <div class="container">
        <div class="row justify-content-center">
          <div class="col-lg-10">
            <div class="card login-card shadow-lg">
              <div class="row g-0">
                <!-- Left Section -->
                <div class="col-md-6">
                  <div class="card-body">
                    <div class="text-center">
                      <img src="./images/logo.jpeg" alt="Logo" />
                      <h5 class="mb-4">Login to Your Account</h5>
                    </div>

                    <form>
                      <div class="form-outline mb-4">
                        <label class="form-label" for="username"
                          >Username</label
                        >
                        <input
                          type="text"
                          id="username"
                          class="form-control"
                          placeholder="Enter your Username"
                          required
                        />
                      </div>

                      <div class="form-outline mb-4 password-wrapper">
                        <label class="form-label" for="loginPassword"
                          >Password</label
                        >
                        <div class="input-group">
                          <input
                            type="password"
                            id="loginPassword"
                            class="form-control"
                            placeholder="Enter your password"
                            required
                          />
                          <button
                            class="btn border-0 btn-primary text-white"
                            type="button"
                            id="togglePasswordBtn"
                            title="Show password"
                          >
                            <i
                              class="bi bi-eye-slash"
                              id="togglePasswordIcon"
                            ></i>
                          </button>
                        </div>
                      </div>

                      <div class="d-grid gap-2">
                        <button class="btn btn-primary btn-block" type="submit">
                          Log in
                        </button>
                      </div>

                      <div class="d-flex justify-content-between mt-3">
                        <a href="#" class="text-muted">Forgot password?</a>
                      </div>
                    </form>
                  </div>
                </div>

                <!-- Right Section -->
                <div class="col-md-6 gradient-custom d-flex align-items-center">
                  <div class="px-4 py-5 mx-md-4">
                    <h3 class="mb-4">
                      Welcome to Allied Institute of Nursing and Health Sciences
                      The Institute of Excellence for Helath care Profession
                    </h3>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>

    <!-- Bootstrap JS -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>

    <script>
      document
        .getElementById("togglePasswordBtn")
        .addEventListener("click", function () {
          const passwordField = document.getElementById("loginPassword");
          const type =
            passwordField.getAttribute("type") === "password"
              ? "text"
              : "password";
          passwordField.setAttribute("type", type);
          const icon = document.getElementById("togglePasswordIcon");
          icon.classList.toggle("bi-eye");
          icon.classList.toggle("bi-eye-slash");
        });
    </script>
  </body>
</html>
